    {% extends 'site/base.html' %}
    {% load staticfiles %}
    {% block content %}
   
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>Хотите связаться с нами? Заполните поля указанные ниже, напишите свое сообщение, и мы свяжемся с Вами в течении 24-х часов!</p>
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form method="POST" name="sentMessage" id="contactForm" novalidate>
                    {% csrf_token %}
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Ваше имя</label>
                            <input type="text" class="form-control" placeholder="Ваше имя" name="your_name" id="id_your_name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Ваш Email адрес </label>
                            <input type="email" class="form-control" placeholder="Ваш Email адрес" name="your_email" id="id_your_email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Номер телефона</label>
                            <input type="tel" class="form-control" placeholder="Номер телефона" name="your_phone" id="id_your_phone" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Сообщение</label>
                            <textarea rows="5" class="form-control" placeholder="Сообщение" name="your_message" id="id_your_message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Отправить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>
    {% endblock %}
